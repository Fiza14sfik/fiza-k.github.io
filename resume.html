<!DOCTYPE html>
<html lang='en' data-theme='dark'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <meta name='theme-color' content='#070b1a'/>
  <title>Resume ‚Ä¢ Fiza K</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap' rel='stylesheet'>
  <style>
:root{ --bg:#070b1a; --panel:#0b1230; --panel-2:#0e163a; --text:#e6f2ff; --muted:#9bb3c9; --accent:#00e5ff; --accent-2:#6cf9ff; --border:rgba(108,249,255,0.25);} 
[data-theme="light"]{ --bg:#f7fbff; --panel:#ffffff; --panel-2:#f2f7ff; --text:#0b1b2b; --muted:#4d667a; --accent:#0066ff; --accent-2:#33aaff; --border:rgba(0,102,255,0.25);} 
*{box-sizing:border-box}
html{scroll-behavior:smooth}
html,body{height:100%}
body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
  radial-gradient(1200px 600px at 20% -10%, rgba(0,229,255,0.08), transparent 60%),
  radial-gradient(800px 400px at 90% 10%, rgba(0,229,255,0.05), transparent 60%),
  linear-gradient(180deg, var(--bg) 0%, #091126 100%);
  color:var(--text);
}
[data-theme="light"] body,[data-theme="light"]{background:#f7fbff}
a{color:var(--accent);text-decoration:none}
a:hover{ text-shadow:0 0 8px var(--accent); }
.container{width:min(100%,1100px);margin-inline:auto;padding:0 1.2rem}
header{position:sticky;top:0;z-index:40;background:linear-gradient(180deg, rgba(7,11,26,0.9), rgba(7,11,26,0.65));backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
[data-theme="light"] header{background:#ffffffcc}
.nav{display:flex;align-items:center;justify-content:space-between;height:64px}
.brand{display:flex;align-items:center;gap:.6rem;font-weight:800}
.brand .dot{width:11px;height:11px;border-radius:50%;background:var(--accent);box-shadow:0 0 10px var(--accent), 0 0 24px var(--accent-2)}
nav ul{display:flex;list-style:none;gap:1rem;margin:0;padding:0}
nav a{color:var(--text);opacity:.9;padding:.45rem .7rem;border-radius:10px}
nav a:hover{background:rgba(108,249,255,0.08);box-shadow:0 0 0 1px var(--border) inset, 0 0 18px rgba(0,229,255,0.25)}
[data-theme="light"] nav a:hover{background:rgba(0,102,255,0.06)}
.toggle{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--border);padding:.45rem .7rem;border-radius:10px;background:transparent;color:var(--text);cursor:pointer}
.toggle:hover{box-shadow:0 0 12px rgba(0,229,255,0.3)}

section{padding:42px 0}
.hero{padding:72px 0 36px}
.hero h1{font-size:clamp(2.2rem, 4vw + 1rem, 3.6rem);margin:.2rem 0 .1rem;line-height:1.07;text-shadow:0 0 10px rgba(0,229,255,0.5)}
.subtitle{color:var(--accent-2);font-weight:600;letter-spacing:.4px}
.summary{color:var(--muted);max-width:75ch}
.cta-row{display:flex;gap:.8rem;flex-wrap:wrap;margin-top:1rem}
.btn{display:inline-flex;align-items:center;gap:.5rem;background:linear-gradient(180deg, rgba(0,229,255,0.18), rgba(0,229,255,0.06));border:1px solid var(--border);color:var(--text);padding:.7rem 1rem;border-radius:12px;font-weight:600;box-shadow:0 0 10px rgba(0,229,255,0.3)}
.btn:hover{transform:translateY(-1px);box-shadow:0 0 14px rgba(0,229,255,.5), 0 0 28px rgba(0,229,255,.35)}
.btn.secondary{background:transparent}

.section-title{font-size:1.7rem;margin:0 0 1rem;text-shadow:0 0 10px rgba(0,229,255,.35)}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));border:1px solid var(--border);border-radius:16px;padding:1.1rem;box-shadow:inset 0 0 0 1px rgba(108,249,255,0.08), 0 0 24px rgba(0,229,255,0.12)}
[data-theme="light"] .card{background:#ffffff}
.grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(260px,1fr));gap:1rem}

/* Reveal on scroll */
.reveal{opacity:0;transform:translateY(18px) scale(.98);filter:blur(2px);transition:opacity .7s ease, transform .7s ease, filter .7s ease;transition-delay:var(--d,0ms)}
.reveal.show{opacity:1;transform:none;filter:none}

/* Neon icon bullets */
ul.neon-icons{list-style:none;padding-left:1.9rem}
ul.neon-icons li{position:relative;margin:.55rem 0}
ul.neon-icons li::before{content:"‚ú¶";position:absolute;left:-1.6rem;top:.1rem;font-size:1.1rem;line-height:1;color:var(--accent);text-shadow:0 0 6px var(--accent),0 0 14px rgba(0,229,255,.65),0 0 22px rgba(0,229,255,.40);filter:drop-shadow(0 0 6px rgba(0,229,255,.50))}
ul.neon-icons li.ic-backend::before{content:"‚öôÔ∏è"}
ul.neon-icons li.ic-frontend::before{content:"üé®"}
ul.neon-icons li.ic-agile::before{content:"üîÅ"}
ul.neon-icons li.ic-techrec::before{content:"üí°"}
ul.neon-icons li.ic-stakeholders::before{content:"ü§ù"}
ul.neon-icons li.ic-domain::before{content:"‚úàÔ∏è"}
ul.neon-icons li.ic-ai::before{content:"ü§ñ"}
ul.neon-icons li.ic-security::before{content:"üîê"}
ul.neon-icons li.ic-automation::before{content:"üîÑ"}
ul.neon-icons li.ic-support::before{content:"üõ°Ô∏è"}
ul.neon-icons li.ic-learning::before{content:"üß†"}
ul.neon-icons li.ic-arch::before{content:"üß¨"}

/* Skills board */
.skills-board{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem}
.skill-group{position:relative;padding:1rem;border:1px solid var(--border);border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));box-shadow:inset 0 0 0 1px rgba(108,249,255,0.08), 0 0 18px rgba(0,229,255,0.10)}
.skill-head{display:flex;align-items:center;gap:.6rem;font-weight:700;margin:.1rem 0 .6rem}
.skill-head .mini{display:inline-flex;align-items:center;justify-content:center;width:26px;height:26px;border-radius:8px;background:rgba(0,229,255,0.10);border:1px solid var(--border);box-shadow:0 0 10px rgba(0,229,255,.25)}
.pillset{display:flex;flex-wrap:wrap;gap:.45rem}
.pill{padding:.38rem .6rem;border:1px solid var(--border);border-radius:999px;background:rgba(108,249,255,0.08);}
[data-theme="light"] .pill{background:#f0f6ff}

/* Strengths */
.strengths{list-style:none;padding-left:1.7rem}
.strengths li{position:relative;margin:.45rem 0}
.strengths li::before{content:"‚ú®";position:absolute;left:-1.5rem;top:.1rem;font-size:1.05rem;color:var(--accent);text-shadow:0 0 6px var(--accent)}

/* Contact form */
.contact-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:1rem}
@media(max-width:800px){.contact-grid{grid-template-columns:1fr}}
form.contact{display:grid;grid-template-columns:1fr 1fr;gap:.8rem}
form.contact .full{grid-column:1/-1}
.input{display:flex;flex-direction:column;gap:.35rem}
.input label{font-weight:600;color:var(--accent-2)}
.input input,.input textarea{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:.7rem;color:var(--text)}
.input textarea{min-height:140px;resize:vertical}
.help{color:var(--muted);font-size:.92rem}
.toast{position:fixed;right:16px;bottom:16px;background:var(--panel-2);border:1px solid var(--border);padding:.8rem 1rem;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.3);opacity:0;transform:translateY(10px);transition:all .3s ease;z-index:99}
.toast.show{opacity:1;transform:none}
.fab{position:fixed;right:16px;bottom:80px;border:1px solid var(--border);background:var(--panel);color:var(--text);border-radius:999px;padding:.6rem .8rem;box-shadow:0 6px 16px rgba(0,0,0,.35)}

  .embed{height:75vh;border:1px solid var(--border);border-radius:12px;}
  </style>
</head>
<body>
  <header aria-label='Primary Navigation'>
    <div class='container nav reveal'>
      <div class='brand'><span class='dot'></span><a href='index.html'><strong>Fiza K</strong></a></div>
      <nav><ul>
        <li><a href='projects.html'>Projects</a></li>
        <li><a href='index.html#skills'>Skills</a></li>
        <li><a href='index.html#contact'>Contact</a></li>
      </ul></nav>
      <button class='toggle' onclick='toggleTheme()'>üåô/‚òÄÔ∏è Theme</button>
    </div>
  </header>

  <section class='reveal' style='--d:80ms'>
    <div class='container'>
      <h1 class='section-title'>Resume</h1>
      <div class='card'>
        <p>Download the latest PDF or view it inline below.</p>
        <div class='cta-row'>
          <a class='btn' href='Fiza-Resume.pdf' download>‚¨áÔ∏è Download Resume</a>
          <a class='btn secondary' href='https://Fiza14sfik.github.io/' target='_blank' rel='noopener'>View Live Portfolio</a>
        </div>
      </div>
      <div class='card' style='margin-top:1rem;'>
        <object class='embed' data='Fiza-Resume.pdf' type='application/pdf' width='100%'>
          <iframe class='embed' src='Fiza-Resume.pdf'></iframe>
          <p>Your browser cannot display PDFs. <a href='Fiza-Resume.pdf'>Download the PDF</a>.</p>
        </object>
      </div>
    </div>
  </section>

  <footer><div class='container'><p>¬© <span id='year'></span> Fiza K ¬∑ <a href='https://Fiza14sfik.github.io/' target='_blank'>https://Fiza14sfik.github.io/</a></p></div></footer>
  
<script>
  // Year
  const y=document.getElementById('year'); if(y) y.textContent = new Date().getFullYear();
  // Theme
  (function(){
    const root=document.documentElement;const key='pref-theme';
    function setTheme(t){root.setAttribute('data-theme',t);localStorage.setItem(key,t);const meta=document.querySelector('meta[name="theme-color"]');if(meta){meta.setAttribute('content',t==='light'?'#ffffff':'#070b1a');}}
    const saved=localStorage.getItem(key);const prefersDark=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(saved||(prefersDark?'dark':'light'));
    window.toggleTheme=()=>{setTheme(root.getAttribute('data-theme')==='dark'?'light':'dark');};
  })();

  // Reveal on scroll
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target);} });
  },{threshold:0.15});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

  // Contact form handler
  const form = document.querySelector('form.contact');
  if(form){
    form.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());
      const endpoint = form.dataset.endpoint; // e.g., https://formspree.io/f/xxxxxx
      const toast = (msg, ok=true)=>{
        let t=document.querySelector('.toast'); if(!t){ t=document.createElement('div'); t.className='toast'; document.body.appendChild(t);} t.textContent=msg; t.style.borderColor= ok? 'var(--border)' : '#ff5a5a'; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3500);
      };
      try{
        if(endpoint && endpoint.startsWith('https://')){
          const res = await fetch(endpoint,{method:'POST', headers:{'Content-Type':'application/json','Accept':'application/json'}, body: JSON.stringify(data)});
          if(res.ok){ form.reset(); toast('Thanks! Your message has been sent.'); }
          else{ toast('Could not send right now. Please try again later.', false); }
        } else {
          // Mailto fallback
          const body = `Name: ${data.name}%0D%0AEmail: ${data.email}%0D%0ASubject: ${data.subject}%0D%0A%0D%0A${data.message}`;
          window.location.href = `mailto:fizasfik@gmail.com?subject=${encodeURIComponent('Portfolio Contact: ' + (data.subject||''))}&body=${body}`;
          toast('Opening your email app to send the message‚Ä¶');
        }
      }catch(err){ toast('Network error. Please try again.', false); }
    });
  }
</script>

</body>
</html>
